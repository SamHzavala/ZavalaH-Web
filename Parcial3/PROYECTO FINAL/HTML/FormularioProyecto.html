<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>VETERINARIA</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script> 
        <script src="https://unpkg.com/sweetalert2@9.5.3/dist/sweetalert2.all.min.js"></script>

        <script src="../JS/Request.js"></script>
    </head>

    <body>

        <div class="container">
        
             <form class="form" name="formulario1" method="GET" action="../JS/Request.js"> 

                <h1>CREACION DE CITAS DE UNA VETERINARIA </h1>
                <br></br>

                <div class="row">

                    <div class="form.group col-sm-12 col-md-2 col-lg-2">
                            <label for="idAnimal" class="form-label">Id</label>
                            <input type="text" class="form-control" id="idAnimal" aria-describedby="emailHelp">
                    </div>
                
                    <div class="form.goup col-sm-12 col-md-5 col-lg-5">
                            <label for="nombreAnimal" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreAnimal">
                    </div>

                    <div class="form.goup col-sm-12 col-md-5 col-lg-5">
                            <label for="Dueno" class="form-label">Nombre del Dueño</label>
                            <input type="text" class="form-control" id="Dueno">
                    </div>

                </div>
            

                <div class="row">

                    <div class="form.group col-sm-3 col-md-3 ">
                            <label for="tipoRaza" class="form-label">Tipo de raza</label>
                            <input type="text" class="form-control" id="tipoRaza" aria-describedby="emailHelp">
                    </div>
                    
                    <div class="form.goup col-sm-3 col-md-3 ">
                            <label for="colorPelaje" class="form-label">Color de pelaje</label>
                            <input type="text" class="form-control" id="colorPelaje">
                    </div>

                    <div class="form.goup col-sm-3 col-md-3 ">
                            <label for="tamano" class="form-label">Tamaño</label>
                            <input type="text" class="form-control" id="tamano">
                    </div>

                    <div class="form.goup col-sm-3 col-md-3 ">
                            <label for="peso" class="form-label">Peso</label>
                            <input type="text" class="form-control" id="peso">
                    </div>

                </div>


                <div class="row">

                    <div class="form.group col-sm-12 col-md-6 col-lg-4 ">
                            <label for="fechaNac" class="form-label">Fecha de nacimiento</label>
                            <input type="text" class="form-control" id="fechaNac" aria-describedby="emailHelp">
                    </div>

                    <div class="form.group col-sm-12 col-md-6 col-lg-4">
                            <label for="edad" class="form-label">Edad</label>
                            <input type="text" class="form-control" id="edad" aria-describedby="emailHelp">
                    </div>
                
                    <div class="form.goup col-sm-12 col-md-12 col-lg-4">
                            <label for="sexo" class="form-label">Sexo</label>
                            <input type="text" class="form-control" id="sexo">
                    </div>

                </div>

                <br></br>

                <h2>DATOS DEL CLIENTE</h2>

                <br></br>

                <div class="row">

                    <div class="form.group col-sm-12 col-md-6 col-lg-4 ">
                            <label for="direccion" class="form-label">Direccion</label>
                            <input type="text" class="form-control" id="direccion" aria-describedby="emailHelp">
                    </div>

                    <div class="form.group col-sm-12 col-md-6 col-lg-4">
                            <label for="telefono" class="form-label">Telefono</label>
                            <input type="text" class="form-control" id="telefono" aria-describedby="emailHelp">
                    </div>
                
                    <div class="form.goup col-sm-12 col-md-12 col-lg-4">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="text" class="form-control" id="email">
                    </div>
                    
                </div>

                <div class="alert alert-primary alert-dismissible collapse" role="alert" id="alerta1">
                    
                    <button id="btncloseAlert" type="button" class="close"  aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                
                
            
                <div class="modal fade" id="modal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <div class="modal-header">

                                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>

                            </div>

                            <div class="modal-body">
                                
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>

                <br></br>

                <div>
                    <button id="btnConsultaBD" type="button" class="btn btn-success" title="Consulta">Consulta</button>
                    <button id="btnAgregar" type="button" class="btn btn-success" title="Agregar">Agregar</button>
                    <button id="btnEliminar" type="button" class="btn btn-success" title="Eliminar">Eliminar</button>
                    <button id="btnEditar" type="button" class="btn btn-success" title="Editar">Editar</button>
                    <button id="btnNuevo" type="button" class="btn btn-success" title="Nuevo">Nuevo</button>
                    <button id="btnLimpiar" type="button" class="btn btn-success" title="Limpiar">Limpiar</button>
                    
                </div>
                  
                    <div id="contenido">
                          
                    </div>
            </form>
        </div>
    </body>
</html>
