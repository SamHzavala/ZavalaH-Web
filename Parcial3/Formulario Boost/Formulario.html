<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>


    <h1>CATALOGO DE ANIMALES DE UNA VETERINARIA </h1>
    
    <form>
        <div class="row">
          <div class="form.group col-sm-12 col-md-2 col-lg-2">
             <label for="idAnimal" class="form-label">Id</label>
            <input type="text" class="form-control" id="idAnimal" aria-describedby="emailHelp">
          </div>
        
          <div class="form.goup col-sm-12 col-md-5 col-lg-5">
            <label for="nombreAnimal" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombreAnimal">
           </div>

        <div class="form.goup col-sm-12 col-md-5 col-lg-5">
            <label for="Dueno" class="form-label">Nombre del Dueño</label>
            <input type="text" class="form-control" id="Dueno">
          </div>

        
        </div>
       

        <div class="row">
            <div class="form.group col-sm-3 col-md-3 ">
               <label for="tipoRaza" class="form-label">Tipo de raza</label>
              <input type="text" class="form-control" id="tipoRaza" aria-describedby="emailHelp">
            </div>
          
            <div class="form.goup col-sm-3 col-md-3 ">
              <label for="colorPelaje" class="form-label">Color de pelaje</label>
              <input type="text" class="form-control" id="colorPelaje">
             </div>

            <div class="form.goup col-sm-3 col-md-3 ">
              <label for="tamano" class="form-label">Tamaño</label>
              <input type="text" class="form-control" id="tamano">
             </div>

            <div class="form.goup col-sm-3 col-md-3 ">
              <label for="peso" class="form-label">Peso</label>
              <input type="text" class="form-control" id="peso">
             </div>
        </div>


        <div class="row">
            <div class="form.group col-sm-12 col-md-6 col-lg-4 ">
               <label for="fechaNac" class="form-label">Fecha de nacimiento</label>
              <input type="text" class="form-control" id="fechaNac" aria-describedby="emailHelp">
            </div>

            <div class="form.group col-sm-12 col-md-6 col-lg-4">
                <label for="edad" class="form-label">Edad</label>
               <input type="text" class="form-control" id="edad" aria-describedby="emailHelp">
             </div>
          
            <div class="form.goup col-sm-12 col-md-12 col-lg-4">
              <label for="sexo" class="form-label">Sexo</label>
              <input type="text" class="form-control" id="sexo">
             </div>
        </div>

      <br>

        <h2>DATOS DEL CLIENTE</h2>

        <div class="row">
          <div class="form.group col-sm-12 col-md-6 col-lg-4 ">
             <label for="direccion" class="form-label">Direccion</label>
            <input type="text" class="form-control" id="direccion" aria-describedby="emailHelp">
          </div>

          <div class="form.group col-sm-12 col-md-6 col-lg-4">
              <label for="telefono" class="form-label">Telefono</label>
             <input type="text" class="form-control" id="telefono" aria-describedby="emailHelp">
           </div>
        
          <div class="form.goup col-sm-12 col-md-12 col-lg-4">
            <label for="email" class="form-label">E-mail</label>
            <input type="text" class="form-control" id="email">
           </div>
      </div>

        <br>

        <button id="btnGetReg" type="button" class="btn btn-primary">Traer registro</button>
        
     </form>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  
     
  
   
  
  
  
  </body>
</html>
