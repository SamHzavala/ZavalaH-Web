<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <h1>CATALOGO DE EMPLEADOS</h1>
    
    <form>
        <div class="row">
          <div class="form.group col-sm-12 col-md-4 col-lg-2">
             <label for="idEmpleado" class="form-label">Id</label>
            <input type="text" class="form-control" id="idEmpleado" aria-describedby="emailHelp">
          </div>
        
          <div class="form.goup col-sm-12 col-md-8 col-lg-10">
            <label for="nombreEmpleado" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombreEmpleado">
           </div>
        </div>
       

        <div class="row">
            <div class="form.group col-sm-12 col-md-6 ">
               <label for="apPaternoEmpleado" class="form-label">Ap.Paterno</label>
              <input type="text" class="form-control" id="apPaternoEmpleado" aria-describedby="emailHelp">
            </div>
          
            <div class="form.goup col-sm-12 col-md-6 ">
              <label for="apMaternoEmpleado" class="form-label">Ap.Materno</label>
              <input type="text" class="form-control" id="apMaternoEmpleado">
             </div>
        </div>


        <div class="row">
            <div class="form.group col-sm-12 col-md-6 col-lg-4 ">
               <label for="rfcEmpleado" class="form-label">Rfc</label>
              <input type="text" class="form-control" id="rfcEmpleado" aria-describedby="emailHelp">
            </div>

            <div class="form.group col-sm-12 col-md-6 col-lg-4">
                <label for="curpEmpleado" class="form-label">Curp</label>
               <input type="text" class="form-control" id="curpEmpleado" aria-describedby="emailHelp">
             </div>
          
            <div class="form.goup col-sm-12 col-md-12 col-lg-4">
              <label for="emailEmpleado" class="form-label">Email</label>
              <input type="text" class="form-control" id="emailEmpleado">
             </div>
        </div>



        <button id="btnGetReg" type="submit" class="btn btn-primary">Traer registro</button>
        
     </form>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  
     
  
  
  
  
  </body>
</html>
