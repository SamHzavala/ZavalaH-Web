<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="DelegacionEvento.css">
</head>
<body>
    <div id= "contenedor" class="contenedor">
        <div class="caja" align="middle">CAJA 1</div>
        <div class="caja" align="middle">CAJA 2</div>
        <div class="caja" align="middle">CAJA 3</div>
        <div class="caja" align="middle">CAJA 4</div>
        <div class="caja" align="middle">CAJA 5</div>
        <div class="caja" align="middle">CAJA 6</div>
        <div class="caja" align="middle">CAJA 7</div>
        <div class="caja" align="middle">CAJA 8</div>
        <div class="caja" align="middle">CAJA 9</div>
         
    
    </div>

<script>


    var elem = document.getElementById("contenedor");
    elem.addEventListener("click" , cambiarCaja);
    function cambiarCaja(evento){
        console.log(evento);
        if(evento.target.classList.contains("caja")) {

            evento.target.classList.toggle("cajaVerde");
        }
        if(evento.target.id== "caja"){

            elem.removeEventListener("click",cambiarCaja);
        }


    }



</script>  
</body>
</html>
